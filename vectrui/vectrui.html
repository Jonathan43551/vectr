<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VectrUI</title>
  <link href="assets/jquery-ui.css" rel="stylesheet"></link>
  <link href="assets/spectrum/spectrum.css" rel="stylesheet"></link>
  <link href="main.css" rel="stylesheet"></link>
  <script src="assets/jquery-2.1.4.js"></script>
  <script src="assets/jquery-ui.js"></script>
  <script src="assets/jquery.limitslider.js"></script>
  <script src="assets/spectrum/spectrum.js"></script>
</head>
<body>
  <div id="serial">
    <select id="portList"></select>
    <button id="connect">Connect</button>
    <button id="refresh">Refresh</button>
  </div>
  <div id="mode">
    <div id="vectr">
      <div class="pattern" idx="0"></div>
      <div class="thresh" target="pattern"></div>
      <div class="timings"></div>
      <div class="thresh" target="colors"></div>
      <div class="colors"></div>
    </div>
    <div id="primer">
      <div class="pattern" idx="0"></div>
      <div class="trigger"></div>
      <div class="pattern" idx="1"></div>
      <div class="timings"></div>
      <div class="colors"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
